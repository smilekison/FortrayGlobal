apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: php:latest
        ports:
        - containerPort: 80
